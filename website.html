        <button type="button" href="#", class="button", id="button">⪩ ⪨Edit Movie⪩ ⪨</button>
    </div>

    <div class="popup">
        <div class="popup-content">
            <img src="../Movie_API_My_Project/kuvat/close.png" alt="close" class="close">
            <img src="../Movie_API_My_Project/kuvat/Kitty w my melody.jpeg" alt="kitty" class="kitty_pic">
            <input type="text" placeholder="Movie Name">
            <input type="number" placeholder="Movie Release Year">
            
        </div>
    </div>



</body>
</html>
